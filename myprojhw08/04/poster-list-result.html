<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서 있는 목록과 순서 없는 목록 만들기</title>
</head>

<body>
    <h2>
        <!--순서가 있는 버전-->
        <ol>
            <li>입춘맞이:1/27(월)~1/31(금)</li>
            <li>냥쉐코사:2/1(토)</li>
            <li>거리굿:2/2(일)</li>
            <li>열림굿:2/3(월)</li>
            <li>입춘굿:2/4(화)</li>
        </ol>
    </h2>
    <h2>
        <!--순서가 없는 버전-->
        <ul>
            <li>입춘맞이:1/27(월)~1/31(금)</li>
            <li>냥쉐코사:2/1(토)</li>
            <li>거리굿:2/2(일)</li>
            <li>열림굿:2/3(월)</li>
            <li>입춘굿:2/4(화)</li>
        </ul>
    </h2>
</body>

</html>
