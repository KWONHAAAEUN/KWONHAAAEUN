<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 설명</title>
</head>

<body>
    <h1>레드향</h1>
    <!--br은 엔터 p는 텍스트 단락을 만든다-->
    <p>껍질에 붉은 빛이 돌아 레드향이라고 불린다</p>
    <p>레드향은 <em>한라봉과 귤을 교배</em>한 것으로<br> 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>
    <blockquote><i>비타민 C</i>와 <i>비타민 P</i>가 풍부해<br> <strong>혈액순환<sup>1</sup>, 감기예방</strong><sub>2</sub> 등에 좋<del>은 것으로
            알려져 있</del>다</blockquote>
    <!--sup 아래 첨자 표시,del 내용삭제-->
    <!--blockquote는 인용문,strong은 강조,em은 이탤릭체로 강조,i는 이탤릭체로 표시-->
    <h2>레드향 샐러드 레시피</h2>
    <h2>상품구성</h2>
</body>

</html>
