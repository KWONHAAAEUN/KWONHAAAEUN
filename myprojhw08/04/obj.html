<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pdf 파일 삽입</title>
</head>

<body>
    <object width="900" height="800" data="product.pdf"></object>
    <!--다양한 멀티미디어 파일을 삽입할 때는 object,embed태그를 사용-->
    <!--object는 오디오,비디오, 자바 애플릿, pdf등 다양한 파일 사용 가능-->
    <embed src="medias/spring.mp3">
    <!--embed는 오디오,비디오,이미지등 사용 가능-->
    <audio src="오디오 파일 경로" controls></audio>
    <!--오디오에서 controls는 플레이 표시이고, 비디오에서는 너빗값 지정-->
    <video src="비디오 파일 경로" controls width=""></video>
</body>

</html>
